<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            var obj = {x:1, y:2, z:3};
            document.writeln(obj.y);//객체 리터럴의 키 값으로 값에 접근 가능
            document.writeln(obj['x']);//프로퍼티 이름 x y z 프로퍼티 값 1 2 3
            /* 단 객체 리터럴에서 ob {123:123}으로 되어있다고 할때 
            console.log(ob.123);은 작동하지 않는다. 하지만 console.log(ob['123'])은 작동한다는 것을 알 수 있다.*/
            </script>
    </body>
</html>
